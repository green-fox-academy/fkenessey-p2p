<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Peer to Peer Chat application</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>

<h1>Peer to Peer Chat application</h1>

<p th:text="${errorDto.errorMessage}"></p>

<form th:action="@{/}" method="post">
    <label for="username" >Your username: </label>
    <input type="hidden" th:field="${user.id}" th:placeholder="${user.id}"/>
    <input type="text" id="username" th:field="${user.username}" th:placeholder="${user.username}"/>
    <input class="btn btn-danger" value="Update" type="submit"/>
</form>

<a th:href="@{/enter}">Enter new user</a>

</body>
</html>
