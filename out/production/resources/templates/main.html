<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Peer to Peer Chat application</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>

<h1>Peer to Peer Chat application</h1>

<p th:text="${errorDto.errorMessage}"></p>

<form th:action="@{/update}" method="post">
    <label for="username" >Your username: </label>
    <input type="hidden" th:field="${user.id}"/>
    <input type="text" id="username" th:field="${user.username}" th:placeholder="${user.username}"/>
    <input class="btn btn-danger" value="Update" type="submit"/>
</form>

<ul th:each="message : ${messages}">
    <li th:text="${message.username}"></li>
    <li th:text="${message.text}"></li>
</ul>

<form th:action="@{/submit}" method="post">
    <input type="text" th:field="${newmessage.text}"/>
    <input type="hidden" th:field="${user.id}"/>
    <input type="hidden" th:field="${user.username}"/>
    <input value="Submit" type="submit"/>
</form>

</body>
</html>
